<!DOCTYPE html>
<html lang="Fr-fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="photographe, grossesse, nourrisson, bébé, maternité, sécurité, autodidacte, passion, expérience">
	<title>MADELEINE WESTON, photographie</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="css/base/reset.css">
	<link rel="stylesheet" href="css/base/typography.css">
	<link rel="stylesheet" href="css/layout/footer.css">
	<link rel="stylesheet" href="css/layout/nav.css">
	<link rel="stylesheet" href="css/pages/contact.css">
	<link rel="stylesheet" href="css/base/mediaq.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Thasadith" rel="stylesheet">

</head>

<body>
	<!-- Begin header -->
	<header>
		<!-- Logo + Title -->
		<div class="top">
			<img class="logo" src="img/logo.png" alt="logo MW">
			<h1> Madeleine Weston</h1>
		</div>
		<!-- Navigation -->
		<div class="nav">
			<a href="index.html">Accueil</a>
			<a href="prestation.html">Prestation</a>
			<a href="contact.html">Contact</a>
			<a href="about.html">About</a>
		</div>
	</header>
	<!-- End header -->
	<!-- Begin section-->
	<section>
		<div class="middle">
			<!-- Form -->
			<div class="form">
				<form action="mailto:#" class="contactform">
					<fieldset>
						<legend>Par mail : </legend>
						<div class="label">
							<label for="first name">Nom: </label>
							<input type="text" required="required" name="Nom" id="Nom" autocomplete="on"></div><br>
						<div class="label"><label for="last name">Prénom: </label>
							<input type="text" required="required" name="Prenom" id="Prenom" autocomplete="on"></div><br>
						<div class="label"><label for="email">Email:</label>
							<input type="email" required="required" name="email" id="email" autocomplete="on"></div><br>
						<div class="label"><label for="Message"> Message: </label>
							<input type="textarea" required="required" name="message" id="message" autocomplete="on"></div><br/>
						<br/>
						<div class="submit"><input type="submit" name="submit" id="submit" value="Envoyer">
						</div>
					</fieldset>
				</form>
				<!-- Call -->
				<div class="callto">
					<img src="img/iconephone.png" alt="phone icon"><a href="tel:#">#########</a><br>
					<img src="img/iconskype.png" alt="skype icon"><a href="callto:#">##########</a>
				</div>
				<p class="textform">N'hésitez pas, je saurai vous conseiller ! </p><br>
			</div>
		</div>
		<div class="icontop"><a href=#top><img src="img/topicone.png"></a></div>
	</section>
	<!-- End section -->
	<!-- Begin footer -->
	<hr>
	<footer>
		<div class="bottom">
			<!-- Social media -->
			<div class="social">
				<a href="#"><img src="img/iconelinkedin.png" alt="Linkedin logo"></a>
				<a href="#"><img src="img/iconetwitter.png" alt="Twitter logo"></a>
				<a href="#"><img src="img/iconeinsta.png" alt="Insta Logo"></a>
			</div>

			<hr>
			<div class="copyright">
				<p> Copyright 2019 - Madeleine Westwon</p>
			</div>
		</div>

	</footer>
	<!-- End footer -->
</body>

</html>
